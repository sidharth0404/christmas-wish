<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas üéÑ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #c31432, #240b36);
    font-family: 'Segoe UI', sans-serif;
    color: white;
    text-align: center;
}

/* Center card */
.card {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    margin: auto;
    width: 90%;
    max-width: 500px;
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
    animation: fadeIn 2s ease-in;
}

h1 {
    font-size: 42px;
    animation: glow 2s infinite alternate;
}

.name {
    font-size: 30px;
    color: #ffd1dc;
    animation: heartbeat 1.5s infinite;
}

p {
    font-size: 20px;
    line-height: 1.6;
}

button {
    margin-top: 25px;
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: #ff4b5c;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

button:hover {
    background: #ff1e3c;
}

/* Surprise message */
#surprise {
    display: none;
    margin-top: 20px;
    font-size: 22px;
    animation: fadeIn 2s ease-in;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #ffb3c6; }
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Snow */
.snow {
    position: fixed;
    top: -10px;
    color: white;
    user-select: none;
    pointer-events: none;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<!-- üé∂ Background Music -->
<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>üéÑ Merry Christmas üéÑ</h1>
    <div class="name">‚ù§Ô∏è HER_NAME_HERE ‚ù§Ô∏è</div>

    <p>
        May this Christmas bring you happiness,<br>
        warmth, love, and beautiful moments ‚ú®
    </p>

    <button onclick="showSurprise()">üéÅ Click for Surprise</button>

    <div id="surprise">
        You are truly special,<br>
        and I‚Äôm grateful to have you in my life üíñ<br>
        ‚Äî From Sid
    </div>
</div>

<script>
// Surprise button
function showSurprise() {
    document.getElementById("surprise").style.display = "block";
}

// Snow animation
for (let i = 0; i < 50; i++) {
    let snow = document.createElement("div");
    snow.className = "snow";
    snow.innerHTML = "‚ùÑ";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = (3 + Math.random() * 5) + "s";
    snow.style.fontSize = (10 + Math.random() * 20) + "px";
    document.body.appendChild(snow);
}
</script>

</body>
</html>
